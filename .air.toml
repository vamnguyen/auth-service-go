# Air config for live-reload during development
# Docs: https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
# Build the app binary from your main package
cmd = "go build -o ./tmp/auth-service ./cmd/app"
bin = "./tmp/auth-service"
full_bin = ""
include_ext = ["go", "mod", "sum"]
exclude_dir = ["vendor", "tmp", ".git", "bin", "scripts"]
exclude_regex = []
# Only restart if build succeeds
stop_on_error = true
# Delay restart slightly to debounce rapid edits (ms)
delay = 0

[log]
color = true

[misc]
# Send SIGINT then SIGKILL on stop
# Delete tmp directory on exit
clean_on_exit = true

[watcher]
# Follow symlinks and use polling on some filesystems if needed
follow_symlink = true
poll = false